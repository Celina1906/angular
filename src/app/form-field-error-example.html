<mat-card class="formRegistroPrevio-card">
  <mat-card-header>
    <mat-card-title class="titulo">Únete a empower</mat-card-title>
  </mat-card-header>

  <label class=labelCorreo>Correo electrónico</label>
  <label class=labelContrasena>Contraseña</label>
  <label class=labelConfirmarContrasena>Confirmar contraseña</label>
</mat-card>


<div class="containerCorreo">
  <mat-form-field>
    <mat-label class="labelInputCorreo">Escribe aquí tu correo electrónico</mat-label>
    <input matInput class= "inputCorreo" placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>

<div class="containerContrasena">
<mat-form-field>
  <mat-label class="labelInputContrasena">Escribe aquí tu contraseña</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
</div>


<div class="containerConfirContrasena">
<mat-form-field>
  <mat-label class="labelInputContrasena">Escribe aquí tu contraseña</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
</div>
